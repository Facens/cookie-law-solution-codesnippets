<div id="tradetracker_banner_nr_1"> // BANNER ID
   <script async type="text/plain" class="_iub_cs_activate">
     (function(){

	     var   d = document,
            wid   = 'tt-' + parseInt(Math.random() * 9999999).toString(16),

            // REFERRING TO CURRENT BANNER CONTAINER-DIV
            se    = document.getElementById('tradetracker_banner_nr_1').getElementsByTagName('script'), 
            
            se_f  = se[0],
            se_l  = se[se.length - 1],
            tt    = d.createElement('script'),
            w     = d.createElement('div');

         w.id = wid; se_l.parentNode.insertBefore(w, se_l);
         tt.type = 'text/javascript',
         tt.async = true,
         tt.src = 'http://rotator.tradetracker.net/?r=75379&t=js&wid=' + wid;
         se_f.parentNode.insertBefore(tt, se_f);

     })(); 
   </script>
</div>
